<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container" id="hero">
    <h1>GPA Calculator</h1>
    <a href="https://wrem.sis.yorku.ca/Apps/WebObjects/ydml.woa/wa/DirectAction/document?name=CourseListv1" target="_blank"><font size="5"><u>>>Click here for YorkU Grades</u></font></a><br>
    <div class="row" id="textArea">
      <textarea id="copiedGradeReport" rows="20" cols="100%" placeholder="Paste table from YorkU webpage &quot List of Courses and Grades&quot here. " onkeyup="extractSession()"></textarea>
    </div>
    <br>
    <div class="col-md-4">
      <button class="btn btn-primary btn-block" onclick="extractSession()"><h4>Parse</h4></button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-info btn-block" onclick="insertRow()"><h4>Add Row</h4></button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-success btn-block" onclick="calcGPA()"><h4>Calculate GPA</h4></button>
    </div>
    <div class="col-md-12">
      <table class="table" id="gpaTable">
        <thead>
        <tr>
          <td>Session</td>
          <td>Course Code</td>
          <td>Course Credit</td>
          <td>Course Title</td>
          <td>Grade</td>
          <td>YorkU Scale</td>
          <td>4.0 Scale</td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><input type="session" class="form-control" id="inputSession" aria-describedby="sessionHelp" placeholder="Optional" size="4" onkeyup="inputChecksAndUpdates(this)"></td>
          <td><input type="courseCode" class="form-control" id="inputCourseCode" aria-describedby="courseCodeHelp" placeholder="Optional" size="6" onkeyup="inputChecksAndUpdates(this)"></td>
          <td><input type="courseCredit" class="form-control" id="inputCourseCredit" aria-describedby="courseCreditHelp" placeholder="eg. 3.00" size="4" onkeyup="inputChecksAndUpdates(this)"></td>
          <td><input type="courseTitle" class="form-control" id="inputCourseTitle" aria-describedby="courseTitleHelp" placeholder="Optional" size="35" onkeyup="inputChecksAndUpdates(this)"></td>
          <td><input type="courseGrade" class="form-control" id="inputCourseGrade" aria-describedby="courseGradeHelp" placeholder="eg. A+" size="3" onkeyup="inputChecksAndUpdates(this)"></td>
          <td><input type="yorkScale" class="form-control" id="yorkScaleCalc" aria-describedby="yorkScaleCalcHelp" placeholder="N/A" size="3" readonly onclick="isRowOfInputsPopulated(this)"></td>
          <td><input type="otherScale" class="form-control" id="otherScaleCalc" aria-describedby="otherScaleCalcHelp" placeholder="N/A" size="3" readonly></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
